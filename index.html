<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dynamic Shopping Cart</title>
</head>
<body>
  <h1>Dynamic Shopping Cart</h1>
  <div id="product-container">
    <div>
    <input type="text" id="product-name" placeholder="Product Name" required>
    <div  id="nameRequired" style="display:none;"> Please Enter A valid product name</div>
    </div>
    <div>
    <input type="number" id="product-quantity" placeholder="Product Quantity">
    <div  id="qtyRequired" style="display:none;"> Please Enter A valid  product qty</div>
    </div>
    <div>
    <input type="number" id="product-price" placeholder="Product Price">
    <div  id="priceRequired" style="display:none;"> Please Enter A valid Price</div>
    </div>
    <button id="add-product">Add Product</button>
  </div>
  <ul id="cart"></ul>
  <div id="total-container">
  <h3>Total: $<span id="total-price">0</span></h3>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
